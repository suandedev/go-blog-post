{{define "posts_admin"}}
<!DOCTYPE html>
<html>
    <head>
        {{template "_header"}}
    </head>
    <body>
        {{template "nav"}}
        <!-- bootstrap responsive table -->
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="text-center">Posts</h1>
                    <!-- bootrstrap button primaary -->
                    <a href="/admin/posts/create" class="btn btn-primary">New Post</a>
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Title</th>
                                <th>Content</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{range .Posts}}
                            <tr>
                                <td>{{.ID}}</td>
                                <td>{{.Title}}</td>
                                <td>{{.Content}}</td>
                                <td>
                                    <a href="/admin/posts/showupdate/{{.ID}}" class="btn btn-primary">Edit</a>
                                    <a href="/admin/posts/delete/{{.ID}}" class="btn btn-danger">Delete</a>
                                </td>
                            </tr>
                            {{end}}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        {{template "_footer"}}
    </body>
</html>
{{end}}
